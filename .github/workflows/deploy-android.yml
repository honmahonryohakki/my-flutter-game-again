name: Build and Deploy to Google Play

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        cache: true

    - name: Install dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test

    - name: Clean build directory
      run: flutter clean && flutter pub get

    - name: Generate Upload Keystore and Certificate
      run: |
        keytool -genkey -v -keystore android/app/keystore.jks \
          -keyalg RSA -keysize 2048 -validity 10000 -alias upload \
          -storepass android123 -keypass android123 \
          -dname "CN=Katoryo Games, OU=Development, O=Katoryo Games, L=Tokyo, S=Tokyo, C=JP"
        
        # Export certificate for Play Console upload key registration
        keytool -export -rfc -keystore android/app/keystore.jks \
          -alias upload -file upload_certificate.pem \
          -storepass android123

    - name: Build App Bundle (Release - signed)
      run: flutter build appbundle --release

    - name: Build APK (Release - signed) 
      run: flutter build apk --release

    - name: Verify AAB file exists
      run: |
        ls -la build/app/outputs/bundle/release/
        file build/app/outputs/bundle/release/app-release.aab
        echo "AAB file size: $(stat -c%s build/app/outputs/bundle/release/app-release.aab) bytes"

    - name: Upload App Bundle for Google Play
      uses: actions/upload-artifact@v4
      with:
        name: google-play-aab
        path: build/app/outputs/bundle/release/app-release.aab
        retention-days: 30

    - name: Upload APK for testing
      uses: actions/upload-artifact@v4  
      with:
        name: testing-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

    - name: Upload Upload Certificate
      uses: actions/upload-artifact@v4
      with:
        name: upload-certificate
        path: upload_certificate.pem
        retention-days: 30